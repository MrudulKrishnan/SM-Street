<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
</head>

<body>
<form action="/update_sellers_product_action" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table width="200" border="1">
    <tr>
      <td>Product</td>
      <td><input type="text" name="Product_name" value="{{ product_obj.ProductName }}"/></td>
    </tr>
    <tr>
      <td>Details</td>
      <td><input type="text" name="Details" value="{{ product_obj.ProductDetails }}"/></td>
    </tr>
    <tr>
      <td>Price</td>
      <td><input type="text" name="Price" value="{{ product_obj.Price }}" /></td>
    </tr>
    <tr>
      <td>Category</td>
      <td><select name="selected_category">
          {%  for i in category %}
              <option value="{{ i.id }}">{{ i.CategoryName }}</option>
          {% endfor %}
      </select>
      </td>
    </tr>
    <tr>
      <td>Image</td>
      <td><input type="file" name="Image" /> <img src="{{ product_obj.Image.url }}" alt="error" style="height: 90px; width: 120px"/></td>
    </tr>
    <tr>
      <td colspan="2"><div align="center">
        <input type="submit" name="Submit" value="Update" />
      </div></td>
    </tr>
  </table>
</form>
</body>
</html>
