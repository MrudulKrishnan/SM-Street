{% load static %}
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Apply for job by Colorlib</title>

    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Main CSS-->
    <link href="{% static 'registration/css/main.css' %}" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-dark p-t-100 p-b-50">
        <div class="wrapper wrapper--w900">
            <div class="card card-6">
                <div class="card-heading">
                    <h2 class="title">Registration for Trainer</h2>
                </div>
                <div class="card-body">
                    <form method="post" action="rental_register_action" enctype="multipart/form-data">
                        <div class="form-row">
                            <div class="name">Rental name</div>
                            <div class="value">
                                <input class="input--style-6" type="text" name="Name" required pattern="[A-Z a-z.]{3,25}">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Place</div>
                            <div class="value">
                                <input class="input--style-6" type="text" name="Place" required pattern="[A-Z a-z.]{3,25}">
                            </div>
                        </div>
                         <div class="form-row">
                            <div class="name">Post</div>
                            <div class="value">
                                <input class="input--style-6" type="text" name="Post" required pattern="[A-Z a-z.]{3,25}">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Pin</div>
                            <div class="value">
                                <input class="input--style-6" type="text" name="Pin" required pattern="[0-9]{6}">
                            </div>
                        </div>
                         <div class="form-row">
                            <div class="name">Phone</div>
                            <div class="value">
                                <input class="input--style-6" type="text" name="Phone" required pattern="[6789][0-9]{9}">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Email</div>
                            <div class="value">
                                <input class="input--style-6" type="email" name="Email" required>
                            </div>
                        </div>

                         <div class="form-row">
                            <div class="name">Latitude</div>
                            <div class="value">
                                <input class="input--style-6" type="text" name="Latitude" required pattern="[. 0-9]{3,25}">
                            </div>
                        </div>
                         <div class="form-row">
                            <div class="name">Longitude</div>
                            <div class="value">
                                <input class="input--style-6" type="text" name="Longitude" required pattern="[. 0-9]{3,25}">
                            </div>
                        </div>
                         <div class="form-row">
                            <div class="name">Username</div>
                            <div class="value">
                                <input class="input--style-6" type="text" name="Username" required pattern="[A-Z a-z. 0-9]{3,25}">
                            </div>
                        </div>
                         <div class="form-row">
                            <div class="name">Password</div>
                            <div class="value">
                                <input class="input--style-6" type="password" name="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required />
                            </div>
                        </div>
                        <div class="card-footer">
                    <button class="btn btn--radius-2 btn--blue-2" type="submit">Send Application</button>
                </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="{% static 'registration/vendor/jquery/jquery.min.js' %}"></script>


    <!-- Main JS-->
    <script src="{% static 'registration/js/global.js' %}"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
