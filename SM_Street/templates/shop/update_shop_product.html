{% extends 'shop/shop_home_index.html'%}
{% block body %}
<form action="/update_shop_product_action" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table width="200" border="1" class="table table-dark table-hover">
    <tr>
      <td>Product</td>
      <td><input type="text" name="Product_name" value="{{ product_obj.ProductName }}" required/></td>
    </tr>
    <tr>
      <td>Category</td>
      <td>
          <select name="selected_category">
              {% for i in category_obj %}
                  <option value="{{ i.id }}">{{ i.CategoryName }}</option>
              {% endfor %}
          </select>
      </td>
    </tr>
    <tr>
      <td>Details</td>
      <td><input type="text" name="Details" value="{{ product_obj.ProductDetails }}" required/></td>
    </tr>
    <tr>
      <td>Price</td>
      <td><input type="text" name="Price" value="{{ product_obj.Price }}" required pattern="[0-9 .]{1,10}"/></td>
    </tr>
    <tr>
      <td>Image</td>
      <td><input type="file" name="Image"/></td>
    </tr>
    <tr>
      <td colspan="2"><div align="center">
        <input type="submit" name="Submit" value="update Product" />
      </div></td>
    </tr>
  </table>
</form>
{#</body>#}
{#</html>#}
{% endblock %}
