{% extends 'shop/shop_home_index.html'%}
{% block body %}
<form id="form1" name="form1" method="post" action="/update_special_offer_action">
  <table width="380" border="1" class="table table-dark table-hover">
    <tr>
      <td width="153">Product</td>
      <td width="211">
          <select name="select">
              {% for i in product_obj %}
                  <option value="{{ i.id }}">{{ i.ProductName }}</option>
              {% endfor %}
      </select>
      </td>
    </tr>
    <tr>
      <td>Start date </td>
      <td><input type="date" name="Start_date" value="{{ start_date }}" min="{{ cur_date }}" required/></td>
    </tr>
    <tr>
      <td>End date </td>
      <td><input type="date" name="End_date" value="{{ end_date }}" min="{{ cur_date }}" required/></td>
    </tr>
    <tr>
      <td>Details</td>
      <td><textarea name="Details" required>{{ offer_obj.Details }}</textarea></td>
    </tr>
    <tr>
      <td colspan="2"><div align="center">
        <input type="submit" name="Submit" value="Update offer" />
      </div></td>
    </tr>
  </table>
</form>
{#</body>#}
{#</html>#}
{% endblock %}
